<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SON OF A PEACH</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <!-- <h1></h1> -->
            <h1 class="page-description">Profanity Filter</h1>
            <!-- <p><a class="tz-link" href="https://tutorialzine.com/2017/08/converting-from-speech-to-text-with-javascript">Read the full article on Tutorialzine Â»</a></p> -->
            <!-- <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3> -->
            <div class="app"> 
                <h3>Add new record</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Start recording by typing or using voice recognition." rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button id="save-note-btn" onclick="speakText()" title="Speak">Speak</button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                <h3>My Records</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any recordings yet.</p>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
         <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <!-- <h1>Text to Speech Converter</h1>

        <textarea id="txt" cols="10" rows="10"></textarea>
        <input onclick="speakText()" type="button" value="submit"> -->
        <script>
            function speakText() {
                var textarea = document.getElementById('note-textarea');
                let badwords = /fuck|dopey|grump|happy|sleepy|doc/gi;
                let prevText = textarea.value;
                let newText = prevText.replace(badwords,'eee');
                document.getElementById('note-textarea').value = newText;
                responsiveVoice.speak(newText);
            }
        </script>
    </body>
</html>
